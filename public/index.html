<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de Senhas</title>
  <link rel="stylesheet" href="style.css"> <!-- Adicionei o link do CSS -->
</head>

<body>
  <div class="container">
    <h1>Gerador de Senhas</h1>
    <h3>Selecione as opções</h3>
    <div class="box">
      <div class="input-group">
        <label for="qtd-caracteres">Caracteres</label>
        <input id="qtd-caracteres" class="qtd-caracteres" type="number" min="1" max="50">
      </div>
      <div class="input-group">
        <label for="chk-maiusculas">Letras maiúsculas</label>
        <input id="chk-maiusculas" class="chk-maiusculas" type="checkbox">
      </div>
      <div class="input-group">
        <label for="chk-minusculas">Letras minúsculas</label>
        <input id="chk-minusculas" class="chk-minusculas" type="checkbox">
      </div>
      <div class="input-group">
        <label for="chk-numeros">Números</label>
        <input id="chk-numeros" class="chk-numeros" type="checkbox">
      </div>
      <div class="input-group">
        <label for="chk-simbolos">Letras símbolos</label>
        <input id="chk-simbolos" class="chk-simbolos" type="checkbox">
      </div>
    </div>
    <button class="gerar-senha">Gerar</button>
    <div class="senha-gerada">0</div>
  </div>
  <script src="./assets/js/bundle.js"></script>
</body>

</html>
