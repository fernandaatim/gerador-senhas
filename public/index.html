<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de CPF</title>
</head>

<body>

  <div class="container">
    <h1>Gerador de Senhaas</h1>
    <h3>Selecione as opções</h3>
    <div class="box">
      <label>Caracteres <input class="qtd-caracteres" type="number" min="1" max="50"></label>
      <label>Letras maiúsculas <input class ="chk-maiusculas" type="checkbox"></label>
      <label>Letras minúsculas <input class ="chk-minusculas" type="checkbox"></label>
      <label>Números <input class="chk-numeros" type="checkbox"></label>
      <label>Letras símbolos <input class ="chk-simbolos" type="checkbox"></label>
    </div>
    <button class="gerar-senha">Gerar</button>
    <div class="senha-gerada">0</div>
  </div>
  <script src="./assets/js/bundle.js"></script>
</body>

</html>
